name: Lint
on:
  - push
  - pull_request
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: HEAD
        run: git show --name-status
      - name: Ref
        run: git show --name-status $GITHUB_REF
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: phplint, laravel/pint
      - name: Changes
        run: git diff --name-status $GITHUB_BASE_REF..$GITHUB_HEAD_REF
      - name: Check syntax
        run: phplint .
      - name: Check code style
        run: pint --test
