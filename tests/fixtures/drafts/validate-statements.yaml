models:
  Post:
    title: string:400
    content: longtext
    rating: decimal:4,2
    count: decimal:8 unsigned
    published_at: nullable timestamp

controllers:
  Post:
    index:
      validate: post.title
      render: post.index with:posts

    store:
      validate: title, content, rating, count
      redirect: post.index

  Other:
    store:
      validate: other.field, other.text
      redirect: post.index
