models:
  Admin/User:
    name: string
    password: string

controllers:
  Admin/User:
    index:
      query: all
      render: admin.user.index with:users

    store:
      validate: name
      save: user
      send: InviteNotification to:user with:user
      dispatch: BuildAccount with:user
      fire: NewUser with:user
      flash: user.name
      redirect: admin.user.index
